<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volkswagen Arteon - расчет стоимости</title>
  <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
  <div class="model-summary">
    <span class="model-name" id="modelName">Volkswagen Arteon:</span>
    <span class="model-price" id="modelPrice">1 624 900 руб.</span>
    <span class="model-price" id="modelPriceUSD"></span>
    <span><div class="button">Заказать</div></span>
  </div>

  <div id="imgHolder" class="imgHolder">
    <form id="autoForm" action="" class="auto-form">
      <div>
        <h4>Двигатель</h4>
        <div class="form-block">
          <input type="radio" name="engine" id="engine1600" value="1624900" checked>
          <label for="engine1600">1.6 л (100 л.с.)</label>
        </div>
        <div class="form-block">
          <input type="radio" name="engine" id="engine1800" value="1749900">
          <label for="engine1800">1.8 л (123 л.с.)</label>
        </div>
        <div class="form-block">
          <input type="radio" name="engine" id="engine2000" value="1949900">
          <label for="engine2000">2.0 л (169 л.с.)</label>
        </div>
      </div>
      <div>
        <h4>Коробка передач</h4>
        <div class="form-block">
          <input type="radio" name="transmission" id="transmission6MT" value="0" checked>
          <label for="transmission6MT">Ручная, 6 ступеней (6 МТ)</label>
        </div>
        <div class="form-block">
          <input type="radio" name="transmission" id="transmission6AT" value="225900">
          <label for="transmission6AT">Автомат, 6 ступеней (6 AТ)</label>
        </div>
      </div>
      <div>
        <h4>Дополнительные опции</h4>
        <div class="form-block">
          <input type="checkbox" name="optionOne" id="multimedia" value="115900">
          <label for="multimedia">Мультимедийная система Discover Pro</label>
        </div>
        <div class="form-block">
          <input type="checkbox" name="optionTwo" id="panoramicRoof" value="135900">
          <label for="panoramicRoof">Панорамная крыша</label>
        </div>
        <div class="form-block">
          <input type="checkbox" name="optionThree" id="assistant" value="155900">
          <label for="assistant">Ассистент движения по полосе</label>
        </div>
      </div>
    </form>
    <img src="/image/01.png" alt="Автомобиль" />
  </div>

  <div id="colorsSelector" class="colorsSelector">
    <div class="colorItem colorWhitePure" data-img-path="/image/01.png"></div>
    <div class="colorItem colorWhiteOryx" data-img-path="/image/02.png"></div>
    <div class="colorItem colorGreyManganese" data-img-path="/image/03.png"></div>
    <div class="colorItem colorBlackDeep" data-img-path="/image/04.png"></div>
    <div class="colorItem colorYellowCurcuma" data-img-path="/image/05.png"></div>
    <div class="colorItem colorGreyUrano" data-img-path="/image/06.png"></div>
    <div class="colorItem colorSilverReflex" data-img-path="/image/07.png"></div>
    <div class="colorItem colorSilverPyrit" data-img-path="/image/08.png"></div>
  </div>

  <script src="/js/jquery-3.5.1.min.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
